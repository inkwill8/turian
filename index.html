<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel=stylesheet href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
    <title>Turian Budget</title>
</head>
<body>
	<header>
		<h1>Turian</h1>	
		<p><strong>Turian is a simple app that allows you to better budget your money. You can add your income, expense categories and their amounts, and see a quick calculation of what your remaining balance is.</strong></p>
	</header>
<main>
	<div class="column">
		<input id="income" type="number"></input>
		<p id="label">Income</p>
	<div id="categories">
		<select name="categories">
			<option value="default" selected>Select an option</option>
			<option value="rent">Rent</option>
			<option value="groceries">Groceries</option>
			<option value="entertainment">Entertainment</option>
			<option value="electricity">Electricity</option>
			<option value="water">Water</option>
			<option value="car-note">Car Note</option>
		</select>
		<button type="button">Add Category</button>
		</div>
	</div>

		<div class="column" id="expense">
			<input type="number"></input>
			<input id="result" readonly></input>
			<p id="label">Result</p>
		</div>
</main>
</body>
</html>
